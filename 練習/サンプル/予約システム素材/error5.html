<!doctype html>
<html lang="en-US">

<head>

	<link rel="stylesheet" type="text/css" href="error5.css">
</head>

<body>
	<div id="wrapper">
		<a class="logo" href="/"></a>
		<div id="main">
			<div id="header">
				<h1><span class="icon">!?</span>500<span class="sub">Error</span></h1>
			</div>
			<div id="content">
				<h2>error</h2>
				<p>1234</p>
				<div class="utilities">
					<div class="input-container"
						style="font: 13px 'TeXGyreScholaRegular', Arial, sans-serif;color: #696969; text-shadow: 0 1px white;text-decoration: none;">
						<span id="totalSecond" style="color:red">5</span>秒
					</div>
					<a class="button right" href="#" onClick="history.go(-1);return true;">戻る</a>
					<a class="button right" href="https://www.baidu.com/">GO</a>
					<div class="clear"></div>
				</div>
			</div>

		</div>
	</div>

	<!--定义js变量及方法-->
	<script language="javascript" type="text/javascript">
		var second = document.getElementById('totalSecond').textContent;

		if (navigator.appName.indexOf("Explorer") > -1) {
			second = document.getElementById('totalSecond').innerText;
		} else {
			second = document.getElementById('totalSecond').textContent;
		}

		setInterval("redirect()", 1000);

		function redirect() {
			if (second < 0) {
				//					<!--定义倒计时后跳转页面-->
				location.href = 'https:';
			} else {
				if (navigator.appName.indexOf("Explorer") > -1) {
					document.getElementById('totalSecond').innerText = second--;
				} else {
					document.getElementById('totalSecond').textContent = second--;
				}
			}
		}
	</script>

</html>
