<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>アップロード</title>
	</head>
	<body>

		<form 
			action="upload_file.php" 
			method="post" 
			enctype="multipart/form-data">
			<p>
				<input	
				type="text"	
				name="upfile"	
				id="upfile">

				<input	
				type="button"	
				value="ファイルを選択"	
				onclick="file.click()">

				<input 
				type="file"	
				name="file"	
				id="file"	
				style="display: none"	
				onchange="upfile.value=this.value">

				<br>
			</p>		
			<input type="submit" name="submit" value="アップロード">
		</form>

	</body>
</html>
